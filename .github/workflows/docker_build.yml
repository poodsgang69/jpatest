name: Docker Publish Build

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:


jobs:
  docker_push:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Build
        run: docker build -t poodsgang69/jpatest .

      - name: Docker Push
        run: docker push poodsgang69/jpatest

