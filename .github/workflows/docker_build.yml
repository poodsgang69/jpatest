name: Docker Publish Build

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:


jobs:
  docker_push:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build the Project
        run: ./gradlew build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: poodsgang69
          password: Nigga_cat_69@

      - name: Docker Build
        run: docker build -t poodsgang69/jpatest .

      - name: Docker Push
        run: docker push poodsgang69/jpatest

